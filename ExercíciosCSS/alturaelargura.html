<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Altura e Largura</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        font-size: 40px;
        background-color: coral;
      }

      div {
        background-color: aquamarine;
      }

      span {
        background-color: aqua;
      }

      span,
      div {
        width: 49.6%;
        height: 50%;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>Título</div>
    <span>Subtítulo</span>
  </body>
</html>
