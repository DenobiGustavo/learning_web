<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css" />
    <style>
      /* *{} atribuição global*/
      /* .tag{} seletor de classe*/
      /* #aprovados{} seletor de id*/
      /* #aninhado > div{} filho direto do id aninhado*/
      /* #aninhado section{} qualquer decendente de aninhado do tipo...*/
      /* p + ul{} se tiver algum p adjacente de ul*/
      /* [feira]{} todos os elementos que possuem uma propriedade feira*/
      /* [feira=casa]{} quando o atributo feira tem a propriedade casa*/
      /* [feira^=escritorio]{} quando o atributo feira tem a propriedade escritorio e/ou mais alguma coisa separada por espaço*/
      /* [feira*=sa]{} caSA por exemplo*/
      /* span:nth-child(1){} primeiro filho de alguem do tipo span*/
      /* section > :nth-child(odd ou even){} os filhos impares ou pares da section*/
      /* section > :nth-child(odd ou even), ul, ol, etc{} os filhos impares ou pares da section e mais alguma coisa*/
      /* section > span:nth-of-type(2){} o segundo filho do tipo span*/

      [feira] {
        color: yellow;
        background-color: blueviolet;
      }
    </style>
  </head>

  <body>
    <div class="tag">
      <div class="tag">
        <p class="tag">1</p>
        <ul class="tag" feira="casa">
          <li>Arroz</li>
          <li>Feijão</li>
        </ul>
        <ul class="tag" feira="escritorio empresa">
          <li>Café</li>
          <li>Água</li>
        </ul>
        <ol id="aprovados" class="tag">
          <li>Maria</li>
          <li>Pedro</li>
          <li>Ana</li>
        </ol>
        <div id="aninhado" class="tag">
          <div class="tag">
            <section class="tag nolabel">
              <span class="tag">1</span>
              <p class="tag">2</p>
              <span class="tag">3</span>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="js/tag.js"></script>
  </body>
</html>
